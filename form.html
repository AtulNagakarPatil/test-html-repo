<html>

<head>
    <title>form</title>
    <link rel="stylesheet" href="CSS/PaddingProperties.css">
</head>

<body>
    <form>
        <fieldset>
            <legend>Personal information</legend>
        </fieldset>
        <br>
        <label>Student name:</label>
        <input type="text" name="stud_nm" placeholder="enter your Name here">
        <br>
        <br>
        <label>Student roll no :</label>
        <input type="text" name="stud_rn" placeholder="enter your roll no here">
        <br>
        <label>Enter Massage:</label>
        <br>
        <textarea name="massage" rows="4" cols="50"></textarea>
        <br>
        <label>Select Contry :</label>
        <select name="contry:">
            <option value="india">India </option>
            <option value="uk">UK</option>
            <option value="usa">USA</option>
        </select>
        <br>
        <label>Select Gender:</label>
        <input type="radio" name="gender" value="male">male
        <input type="radio" name="gender" value="female">female

        <br>
        <label>Select Fruit:</label>
        <input type="checkbox" name="fruit" value="apple">Apple
        <input type="checkbox" name="fruit" value="mango">Mango

        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
