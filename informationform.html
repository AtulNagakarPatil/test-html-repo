<html>

<head>
    <title>Student Information Form</title>
</head>

<body>
    <form style="background-color: rgb(68, 227, 68);" align="center">
        <h2><b>Step 1: Your details </b></h2>
        <br>
        <label>Name :</label>
        <input type="text" name="Studentname" placeholder="enter your Name here">
        <br>
        <br>
        <label>Email : </label>
        <input type="text" name="email_id" placeholder="example@domain.com">
        <br>
        <br>
        <label>Phone :</label>
        <input type="text" name="email_id" placeholder="Eg. +447500000000">
        <br>
        <br>
        <h2><b>Step 2: Delivery address</b></h2>
        <label>Address</label> 
        <textarea name="massage" rows="4" cols="50"></textarea>
        <br>
        <br>
        <label>Post code :</label>
        <input type="text" name="p_code" placeholder="">
        <br>
        <br>
        <label>country :</label>
        <input type="text" name="country" placeholder="">
        <br>
        <br>
        <h2><b>Step 3:Card details</b></h2>
        <label>Card type:</label>
        <input type="radio" name="Card" value="VISA">VISA
        <input type="radio" name="Card" value="AmEx">AmEx
        <input type="radio" name="Card" value="Mastercard">Mastercard
        <br>
        <br>
        <label>Card number:</label>
        <input type="text" name="c_number" placeholder="">
        <br>
        <br>
        <label>Security code:</label>
        <input type="text" name="S_code" placeholder="">
        <br>
        <br>
        <label>Name on card:</label>
        <input type="text" name="N_card" placeholder="Exact name as on the card">
        <br>
        <br>
        <button style="background-color: rgb(16, 79, 3);" type="BUY IT!">BUY IT!</button>

    </form>
</body>

</html>
